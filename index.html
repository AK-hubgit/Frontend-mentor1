<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Qr.css">  
  <link rel="icon" type="images/favicon-32x32.png" href="images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  
<div id="container">
  <div>
    <img class="qrBG" src="images/image-qr-code.png" alt="QRcode">
  </div>
  <div class="text">  
    <div class="txt">
      Improve your front-end skills by building projects
    </div>
    <div class="minitxt">
      Scan the QR code to visit Frontend Mentor and take your coding skills to next level
    </div>
    </div>
</div>













</body>
</html>
